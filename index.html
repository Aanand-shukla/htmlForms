<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
  <h2> Html Forms</h2>
  <form action="hello.html",  method="get">
  <label for="name">Name:</label>  
  <input type="text" id="name" placeholder="name" name="name" required><br> <br>
  <label for="Contact no">Contact no:</label> 
  <input type="number" id="Contact no"  placeholder="Contact no" name="Contact no" required> <br> <br>
  <label for="email">E-mail:</label>  
  <input type="email" id="email" placeholder="gmail" name="email" required><br> <br>
  <label for="date">Date:</label> 
  <input type="date" id="date" placeholder="date" name="date" required><br> <br>
  <label for="file">File:</label>  
  <input type="file" id="file" value="Insert your file" name="file" required><br> <br>
  <label for="month">Month:</label>  
  <input type="month" placeholder="months" id="month" name="month"><br> <br>
  <label for="password">password:</label> 
 <input type="password" placeholder="password" id="password" name="password" required><br> <br>
 <input type="range" required><br> <br>
  <label for="tel">mob no:</label> 
 <input type="tel" placeholder="tel" id="tel" name="tel" required><br> <br>
 <p>Select your Gender:</p> <br>
 <label for="male">Male</label>
 <input type="radio" id="male" name="gander" value="male" required> 
 <label for="Female">Female</label>
 <input type="radio" id="Female" name="gander" value="Female" required>
 <label for="Transgender">Transgender</label>
 <input type="radio" id="Transgender" name="gander" value="Transgender" required>
 <label for="other">Other</label>
 <input type="radio" id="other" name="gander" value="other" required>
 <br> <br>
  <p>Select Your City</p>
  <select  required name="city">
    <option value="Noida">Noida</option>
    <option value="Delhi">Delhi</option>
    <option value="Haryana">Haryana</option>
    <option value="Pratapgarh">Pratapgarh</option>
    <option value="Lucknow">Lucknow</option>
    <option value="Prayagraj">Prayagraj</option>
  </select>
  <br> <br>
  <label for="textarea">Write Something here:</label> <br>
  <textarea name=" textarea" id="textarea" cols="30" rows="10" required></textarea>
 <br><br>
 <input type="submit" value="Submit here">
</form>
</body>
</html>
